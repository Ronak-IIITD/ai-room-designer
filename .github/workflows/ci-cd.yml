name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Environment Validation
  validate-env:
    name: Validate Environment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check required files exist
      run: |
        echo "Checking for required configuration files..."
        test -f .env.example || (echo ".env.example missing" && exit 1)
        test -f firebase.json || (echo "firebase.json missing" && exit 1)
        test -f firestore.rules || (echo "firestore.rules missing" && exit 1)
        test -f storage.rules || (echo "storage.rules missing" && exit 1)
        echo "✓ All required files present"

    - name: Validate .env.example
      run: |
        echo "Validating .env.example has required variables..."
        grep -q "VITE_FIREBASE_API_KEY" .env.example || (echo "VITE_FIREBASE_API_KEY missing" && exit 1)
        grep -q "VITE_FIREBASE_AUTH_DOMAIN" .env.example || (echo "VITE_FIREBASE_AUTH_DOMAIN missing" && exit 1)
        grep -q "VITE_FIREBASE_PROJECT_ID" .env.example || (echo "VITE_FIREBASE_PROJECT_ID missing" && exit 1)
        grep -q "VITE_FIREBASE_STORAGE_BUCKET" .env.example || (echo "VITE_FIREBASE_STORAGE_BUCKET missing" && exit 1)
        echo "✓ All required environment variables documented"

    - name: Check no secrets in git
      run: |
        echo "Checking for accidentally committed secrets..."
        if git ls-files | grep -E "^\.env$"; then
          echo "ERROR: .env file is tracked in git!"
          exit 1
        fi
        echo "✓ No secrets found in git"

  # Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: validate-env

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      run: npm run type-check

    - name: Run ESLint
      run: npm run lint

    - name: Check Prettier formatting
      run: npm run format:check

  # Security Audit
  security:
    name: Security Audit  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level moderate
    
    - name: Run dependency check
      uses: actions/dependency-review-action@v3
      if: github.event_name == 'pull_request'

  # Unit and Integration Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [quality, security]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:run

    - name: Generate coverage report
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Build and Test
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [quality, security, test]

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == 18
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  # Bundle Analysis
  analyze:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build with analysis
      run: npm run build
    
    - name: Analyze bundle size
      uses: preactjs/compressed-size-action@v2
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        pattern: './dist/**/*.{js,css}'
        exclude: '{./dist/**/*.map,./dist/**/manifest.json}'

  # Lighthouse Performance
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Serve and run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

# Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, analyze]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
    
    - name: Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        alias-domains: |
          staging-ai-room-designer.vercel.app

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, analyze]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
    
    - name: Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
    
    - name: Update deployment status
      uses: chrnorm/deployment-status@v2
      if: always()
      with:
        token: '${{ secrets.GITHUB_TOKEN }}'
        state: ${{ job.status }}
        deployment-id: ${{ steps.deployment.outputs.deployment_id }}

  # Notification
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Notify on Success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "✅ Production deployment successful!"
        # Add Slack/Discord/Email notification here
    
    - name: Notify on Failure
      if: needs.deploy-production.result != 'success'
      run: |
        echo "❌ Production deployment failed!"
        # Add alert notification here