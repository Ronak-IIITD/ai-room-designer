name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üêõ
        
        Please provide as much detail as possible to help us understand and reproduce the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-flight Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I am using the latest version of AI Room Designer
          required: true
        - label: I have checked the documentation and FAQ
          required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of the bug
      placeholder: Tell us what you see! Include any error messages you received.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Upload image '...'
        4. Enter prompt '...'
        5. See error
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browser
      description: Which browser(s) are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: device-type
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., Windows 11, macOS Sonoma, Ubuntu 22.04
    validations:
      required: true

  - type: textarea
    id: image-details
    attributes:
      label: Image Details (if applicable)
      description: If the bug is related to image upload/processing
      placeholder: |
        - Image format: PNG/JPG/WEBP
        - File size: X MB
        - Dimensions: X x Y pixels
        - Any special characteristics

  - type: textarea
    id: prompt-details
    attributes:
      label: Prompt Used (if applicable)
      description: The exact prompt that caused the issue
      placeholder: Copy and paste the exact prompt you used

  - type: textarea
    id: error-messages
    attributes:
      label: Error Messages
      description: Copy any error messages you see (browser console, UI errors)
      render: shell
      placeholder: Paste error messages here

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or relevant information
      placeholder: |
        - Screenshots (drag and drop images here)
        - Network conditions
        - Any workarounds you found
        - Related issues

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Assessment
      description: How does this bug affect you?
      options:
        - label: Blocks me from using the application
        - label: Causes data loss or corruption
        - label: Affects core functionality
        - label: Minor inconvenience
        - label: Cosmetic issue only